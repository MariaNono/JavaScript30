<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="title">
    <h2>The Fart Keyboard</h2>
    <p>🍑💨</p>
  </div>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">discreet</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">loud</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">gassy</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">long</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">explosive</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">strong</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">digital</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">shy</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">fizzy</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav" crossOrigin="anonymous"></audio>
  <audio data-key="83" src="sounds/hihat.wav" crossOrigin="anonymous"></audio>
  <audio data-key="68" src="sounds/kick.wav" crossOrigin="anonymous"></audio>
  <audio data-key="70" src="sounds/openhat.wav" crossOrigin="anonymous"></audio>
  <audio data-key="71" src="sounds/boom.wav" crossOrigin="anonymous"></audio>
  <audio data-key="72" src="sounds/ride.wav" crossOrigin="anonymous"></audio>
  <audio data-key="74" src="sounds/snare.wav" crossOrigin="anonymous"></audio>
  <audio data-key="75" src="sounds/tom.wav" crossOrigin="anonymous"></audio>
  <audio data-key="76" src="sounds/tink.wav" crossOrigin="anonymous"></audio>

<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
